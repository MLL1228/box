{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login--</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
    <link href="{% static '/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .container{
            margin-top: 100px;
            width: 500px;
        }

        .form-control{
            display: inline-block;
            width: 400px;
        }

        .control-label{
            display: inline-block;
            width: 50px;
        }

        .form-group{
            margin-top: 30px;
            width: 500px;
        }

        .btn{
            width: 100px;
        }

        .msg{
            color: red;
        }
    </style>

</head>
<body>
<div class="container center-block" >

    <div class="row">
        <form class="form-horizontal" role="form" method="post" action="{% url 'box:handle_login' %}">
            {% csrf_token %}
            <h1 class="text-center">帐号登录</h1>
            <div class="form-group">
                <p class="text-center msg" >{{ message }}</p>
            </div>
            <div class="form-group">
                <label for="user_name" class="control-label col-lg-offset-1">用户名: </label>
                <input type="text" class="form-control " placeholder="请输入用户名" name="username">
            </div>
            <div class="form-group">
                <label for="pwd" class="control-label col-lg-offset-1">密码: </label>
                <input type="password" class="form-control " placeholder="请输入密码" name="password">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success center-block" value="登录">
            </div>
        </form>
    </div>
</div>
<!-- jquery (bootstrap 的 js 插件需要引入 jquery -->
<script src="{% static '/jquery/jquery-3.3.1.min.js' %}"></script>
<!-- 包括所有已编译的插件 -->
<script src="{% static '/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>
</html>
