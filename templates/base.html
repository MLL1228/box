{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
    <link href="{% static '/bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .header .container-fluid{
            padding: 0px 20px;
        }
        .pull-right .dropdown-menu{
            min-width: 30px;
        }
    </style>
    {% block css %}{% endblock css %}
</head>
<body>
<div class="header">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">小 猿</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li id="nav-list"><a href="#">故障列表</a></li>
                    <li class="dropdown">
                        <a id="nav-manage" href="#" class="dropdown-toggle" data-toggle="dropdown">管理<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">bug 配置管理</a></li>
                            <li><a href="#">权限管理</a> </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="pull-right" style="padding-right: 40px">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="nav-list" href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'box:logout' %}">退出登录</a> </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div style="display: block;">
    {% block content %}{% endblock content %}
</div>



<div class="footer">
    <p>base</p>
</div>
<!-- jquery (bootstrap 的 js 插件需要引入 jquery -->
<script src="{% static '/jquery/jquery-3.3.1.min.js' %}"></script>
<!-- popper -->
<script src="{% static '/popper/popper-1.14.4.js' %}"></script>
<!-- 包括所有已编译的插件 -->
<script src="{% static '/bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>
</html>
